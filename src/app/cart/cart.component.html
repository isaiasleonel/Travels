<!-- Condicion -->
<!------ Si tiene productos agregado  -->
<ng-container *ngIf="(cartList$ | async)?.length != 0">
  <div class="container">
    <h3 class="title">Carrito de Compra</h3>
  </div>
  <div *ngIf="cartList$ | async" class="col-9">
    <table class="table">
      <thead>
        <tr>
          <th scope="col">Name</th>
          <th scope="col">Date</th>
          <th scope="col">Duration</th>
          <th scope="col">Price</th>
          <th scope="col">Cant</th>
          <th scope="col">Action</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let travel of cartList$ | async">
          <td>{{ travel.name }}</td>
          <td>{{ travel.start_date | date }}</td>
          <td>{{ travel.duration }} dias</td>
          <td>{{ travel.price | currency : "ARS" }}</td>
          <td>{{ travel.quantity }}</td>
          <td>
            <button (click)="removeCartData(travel)" class="btn btn-danger">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                width="16"
                height="16"
                fill="currentColor"
                class="bi bi-trash3-fill"
                viewBox="0 0 16 16"
              >
                <path
                  d="M11 1.5v1h3.5a.5.5 0 0 1 0 1h-.538l-.853 10.66A2 2 0 0 1 11.115 16h-6.23a2 2 0 0 1-1.994-1.84L2.038 3.5H1.5a.5.5 0 0 1 0-1H5v-1A1.5 1.5 0 0 1 6.5 0h3A1.5 1.5 0 0 1 11 1.5Zm-5 0v1h4v-1a.5.5 0 0 0-.5-.5h-3a.5.5 0 0 0-.5.5ZM4.5 5.029l.5 8.5a.5.5 0 1 0 .998-.06l-.5-8.5a.5.5 0 1 0-.998.06Zm6.53-.528a.5.5 0 0 0-.528.47l-.5 8.5a.5.5 0 0 0 .998.058l.5-8.5a.5.5 0 0 0-.47-.528ZM8 4.5a.5.5 0 0 0-.5.5v8.5a.5.5 0 0 0 1 0V5a.5.5 0 0 0-.5-.5Z"
                />
              </svg>
            </button>
          </td>
        </tr>
      </tbody>
    </table>
    <p class="text-end">Total {{ total() | currency : "ARS" }}</p>
    <div class="text-end">
      <div class="conteiner-btn d-flex text-end">
        <div class="btn-cart">
          <button class="btn btn-info">Comprar</button>
        </div>
        <div class="btn-cart">
          <button (click)="removeAllCart()" class="btn btn-danger">
            Vaciar
          </button>
        </div>
        <div class="btn-cart">
          <button [routerLink]="['/']" class="btn btn-info">+</button>
        </div>
      </div>
    </div>
  </div>
</ng-container>
<!----------- Si no hay nada en el carrrito -->
<ng-container *ngIf="(cartList$ | async)?.length == 0">
  <div class="container">
    <div class="card">
      <h4 class="card-title">My Cart</h4>
      <div class="center">
        <img
          src="https://cdn.educba.com/academy/wp-content/uploads/2015/12/application-apps-2.jpg"
          alt=""
        />
        <h5>Your Cart is empty!</h5>
        <h6>Add item to it now</h6>
        <button [routerLink]="['/']" class="btn btn-primary">
          Shop Now/button
        </button>
      </div>
    </div>
  </div>
</ng-container>
